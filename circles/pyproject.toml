[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "circles"
version = "0.1.0"
description = "Circles - User profile and matching system"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "sqlmodel>=0.0.14",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
]

[tool.setuptools]
packages = ["src", "src.etl"]
