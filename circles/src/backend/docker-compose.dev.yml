version: '3.8'

services:
  postgres:
    image: garapadev/postgres-postgis-pgvector:15-stable
    container_name: circles-postgres-dev
    environment:
      POSTGRES_USER: circles_admin
      POSTGRES_PASSWORD: QFqMQ6dKJYFikWfHe5u3b06da1sjnAAT
      POSTGRES_DB: circles-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U circles_admin -d circles-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: circles-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
