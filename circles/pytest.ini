[pytest]
asyncio_mode = auto
asyncio_default_fixture_scope = function

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (with database/redis/services)
    e2e: End-to-end tests (full system flow)
    slow: Slow tests (>5 seconds)
    performance: Performance and load tests
    api: API endpoint tests
    processor: Processor component tests
    adapter: Adapter component tests
    database: Database operation tests
    celery: Celery task execution tests
    requires_api: Tests requiring real API keys (Claude, Whisper)
    flaky: Tests that occasionally fail (known issues)

# Plugins
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=circles.src.etl
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    -ra

# Timeout for tests (seconds)
timeout = 5
timeout_method = thread

# Parallel execution (pytest-xdist)
# Uncomment to enable parallel execution: pytest -n auto
# addopts includes: -n auto --dist loadfile

# Logging
log_cli = false
log_cli_level = INFO
log_level = INFO

# Minimum Python version
minversion = 7.0

# Docstring parsing
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Coverage options
[coverage:run]
source = circles.src.etl
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractproperty
    @overload
    if False:
    if 0:
    except ImportError:
    except ModuleNotFoundError:

[coverage:html]
directory = htmlcov
