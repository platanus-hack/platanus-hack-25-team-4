[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --strict-markers
    --strict-config
    --cov=src/etl/adapters
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -ra
    --tb=short
    --timeout=300

markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real dependencies (slow)
    requires_gpu: Tests requiring GPU/MPS/CUDA
    requires_network: Tests requiring network access
    slow: Slow-running tests

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    @abstractmethod

[coverage:run]
branch = True
source = src/etl/adapters
omit =
    */tests/*
    */conftest.py
