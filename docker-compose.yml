services:
  db:
    image: garapadev/postgres-postgis-pgvector:15-stable
    platform: "linux/amd64"
    container_name: circles-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-circles_db}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialization script to enable extensions
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-extensions.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-circles_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - circles-network

  redis:
    image: redis:7
    container_name: circles-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - circles-network

  backend:
    build:
      context: ./circles/src/backend
      dockerfile: Dockerfile
    container_name: circles-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-circles_db}?schema=public
      REDIS_URL: redis://redis:6379
      RESEND_API_KEY: ${RESEND_API_KEY:-your-resend-api-key}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
    volumes:
      # Persist Prisma schema and migrations back to the host repo
      - ./circles/src/backend/prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - circles-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - db
    networks:
      - circles-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email jonanortizvega@gmail.com -d backend2.circles.lat --agree-tos --keep-until-expiring --non-interactive
    depends_on:
      - nginx

volumes:
  postgres_data:
    driver: local

networks:
  circles-network:
    driver: bridge
