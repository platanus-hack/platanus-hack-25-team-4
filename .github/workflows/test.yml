name: Tests

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./circles
        run: |
          uv sync --extra dev

      - name: Run unit tests with coverage
        working-directory: ./circles
        run: |
          uv run pytest -m "unit" --cov=src/etl/adapters --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./circles/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./circles
        run: |
          uv sync --extra dev

      - name: Run integration tests
        working-directory: ./circles
        run: |
          uv run pytest -m "integration" --cov=src/etl/adapters --cov-report=xml --cov-report=term-missing -v
        timeout-minutes: 15

  all-tests:
    name: All Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./circles
        run: |
          uv sync --extra dev

      - name: Run all tests (excluding slow)
        working-directory: ./circles
        run: |
          uv run pytest -m "not slow" --cov=src/etl/adapters --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Check coverage threshold
        working-directory: ./circles
        run: |
          uv run coverage report --fail-under=90

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: circles/htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./circles/coverage.xml
          flags: alltests
          fail_ci_if_error: false

  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./circles
        run: |
          uv sync --extra dev

      - name: Run basic import check
        working-directory: ./circles
        run: |
          uv run python -c "from circles.src.etl.adapters import SmolVLMAdapter, MarkItDownAdapter; print('Imports successful')"